<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewsLetter SignUp</title>

    <!-- Bootstrap and CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.png">
  </head>
  <body class="text-center">

  <main class="form-signin">
    <form class="form-signin" action="/" method="post">
      <img src="images/logo.png" alt="NewsLetter Logo">
      <h1 class="h3 mb-3 fw-normal">SignUp to My NewsLetter!</h1>

      <input type="text" name="fName" class="form-control top form-floating" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control middle form-floating" placeholder="Last Name">
      <input type="email" name="email" class="form-control bottom form-floating" placeholder="Email">

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Dev Shah</p>
    </form>
  </main>

  </body>
</html>
